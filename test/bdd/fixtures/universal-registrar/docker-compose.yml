version: '3'

services:

  uni-registrar-web:
    image: honeyblock/uni-registrar-web:custom_v1.0
    volumes:
      - ./config.json:/opt/uni-registrar-java/uni-registrar-web/config.json
    ports:
      - "9080:9080"
    networks:
      - did-method-rest_bdd_net

networks:
  did-method-rest_bdd_net:
    external: true
